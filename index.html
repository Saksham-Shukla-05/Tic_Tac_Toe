<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mini_project_5.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p id="mini-project-5">Mini-project-#5</p>
        <div id="Game-over">Game over</div>
        <div id="access" class="tic_tac">
            <div class="move bl bt"><span class="move-x-o"></span></div>
            <div class="move bt"><span class="move-x-o"></span></div>
            <div class="move br bt"><span class="move-x-o"></span></div>
            <div class="move bl"><span class="move-x-o"></span></div>
            <div class="move"><span class="move-x-o"></span></div>
            <div class="move br"><span class="move-x-o"></span></div>
            <div class="move bl bb"><span class="move-x-o"></span></div>
            <div class="move  bb"><span class="move-x-o"></span></div>
            <div class="move br bb"><span class="move-x-o"></span></div>
            <audio id="winAudio" src="Audio/mixkit-small-win-2020.wav"></audio>
        </div>


        <div class="info">
            <div id="game">Game Info</div>
            <div id="restart">Restart :
                <button id="r-y" class="res-btn">Yes</button>
                <button id="r-n" class="res-btn">No</button>
            </div>
            <div>
                <p id="chance">It's 1st Player's chance</p>
            </div>
            <div class="won">
                <p id="Won"> </p>
            </div>
        </div>
    </div>
    <script src="mini_project_5.js"></script>
</body>
</html>
